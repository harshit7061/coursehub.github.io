<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details - Course Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9201482064549311"
     crossorigin="anonymous"></script>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        /* ... other styles ... */
        .social-icons {
            text-align: center;
            padding: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #007bff;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            /* ... */
        }
        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        .contact-header h1 {
            margin: 0;
            color: #333;
        }
        .contact-info {
            padding: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .contact-info div {
            flex: 1;
            min-width: 200px;
            margin-top: 20px;
        }
        .contact-info h3 {
            margin-bottom: 10px;
            color: #007bff;
        }
        .contact-info p {
            margin: 0;
            color: #666;
        }
        .contact-info i {
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .contact-info {
                flex-direction: column;
                align-items: center;
            }
            .contact-info div {
                margin-top: 10px;
            }
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            box-shadow: 0 9px #999;
        }

        .back-button:hover { background-color: #3e8e41 }

        .back-button:active {
            background-color: #3e8e41;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
    <script>
        // Add your JavaScript here
        function validateForm() {
            // Form validation code goes here
        }
    </script>
</head>
<body>
    <a href="course.html" class="back-button">Home</a>
    <div class="contact-container">
        <!-- Contact information goes here -->
        <div class="contact-header">
            <h1>Contact Information</h1>
        </div>
        <!-- ... -->
        <div class="contact-info">
            <div>
                <h3><i class="fas fa-user"></i>Instructor Name</h3>
                <p>unscripted</p>
            </div>
            <div>
                <h3><i class="fas fa-envelope"></i>Email</h3>
                <p>contact@coursehub.com</p>
            </div>
            <div>
                <h3><i class="fas fa-phone"></i>Phone</h3>
                <p>+123 456 7890</p>
            </div>
            <div>
                <h3><i class="fas fa-map-marker-alt"></i>Address</h3>
                <p>123 Course Hub Street, Education City, 12345</p>
            </div>
        </div>

        <div class="social-icons">
            <!-- Social media links go here -->
            <a href="https://twitter.com/yourhub" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com/company/yourhub" target="_blank"><i class="fab fa-linkedin"></i></a>
            <!-- Add more social icons as needed -->
        </div>
        <!-- Google Maps integration goes here -->
        <div id="map" style="width:100%;height:400px;"></div>
        <script>
            function initMap() {
                var location = {lat: -25.363, lng: 131.044};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 4,
                    center: location
                });
                var marker = new google.maps.Marker({
                    position: location,
                    map: map
                });
            }
        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
        </script>
    </div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9201482064549311"
     crossorigin="anonymous"></script>
    <!-- Privacy Policy and Terms of Use links go here -->
    <div class="footer-links">
        <a href="/privacy-policy">Privacy Policy</a>
        <a href="/terms-of-use">Terms of Use</a>
    </div>
</body>
</html>
